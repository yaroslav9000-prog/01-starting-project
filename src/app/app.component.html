<app-header/>
<main >
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user 
                [user]="user"
                 (select)="onSelectUser($event)"
                 [selected]="user.id === selectedUserId"
                 />
            </li>
        }
        
    </ul>
    <!-- @if(addTaskFotUserId){

    } -->
    @if(selectedUser()){
    <app-tasks [userID]="selectedUserId" [name]="selectedUser()?.name" />
    }@else{
        <p id="fallback">Select a user to see their task</p>
    }
</main>
