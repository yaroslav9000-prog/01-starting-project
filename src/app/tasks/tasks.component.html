@if(isAddingTask){
    <app-new-task (close)="onCloseAddTask()"  [userID]="userID"/>
}
<section id="tasks"> 
    <header>
        <h2>{{name}}'s task</h2>
        <menu>
            <button (click)="onStartAddTask()">
                add task
            </button>
        </menu>
    </header>
    <ul>
        
        @for(task of selectedUserTasks; track task.id){
            
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
